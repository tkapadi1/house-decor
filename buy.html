<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Buy Form</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h3 class="form__title">Your Cart Total: $ <span class="cart-total">0</span></h3>
        <form class="form" id="createAccount" action="buy.php/user/buy" method="POST">
            <h1 class="form__title">Buy Now!</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" name="email" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input form__same" name="address" autofocus placeholder="Address">
                <input type="text" class="form__input form__same" name="pincode" autofocus placeholder="Pincode">
                <!-- <div class="form__input-group">
                </div> -->
                <!-- <div class="form__input-group">
                </div> -->
                <!-- <div class="form__input-error-message"></div> -->
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="buy.js"></script>
</body>
